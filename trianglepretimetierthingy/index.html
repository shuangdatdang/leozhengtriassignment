<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <h3>Perimeter = AB + AC + BC</h3>

    <p>
      Enter the vertices of a triangle and click "Calculate" to determine the
      perimeter of the triangle.
    </p>

    <p>
      <strong>Vertex A</strong> - x1: <input id="x1" type="num" /> y1:
      <input id="y1" type="num" />
    </p>
    <p>
      <strong>Vertex B</strong> - x2: <input id="x2" type="num" /> y2:
      <input id="y2" type="num" />
    </p>
    <p>
      <strong>Vertex C</strong> - x3: <input id="x3" type="num" /> y3:
      <input id="y3" type="num" />
    </p>
    <p>
      <button id="calc-btn">CALCULATE</button>
    </p>
    <p>
      Side AB =
      <span id="output1">----</span> 
    </p>
    <p>
      Side AC =
      <span id="output2">----</span> 
    </p>
    <p>
      Side BC =
      <span id="output3">----</span> 
    </p>
    <p>
      Perimeter of ABC =
      <span id="output">----</span> 
    </p>
  </body>
</html>
